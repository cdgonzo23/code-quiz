<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
        <nav>View Highscores</nav>
        <h3 class='timer'></h3>
    </header>
    <main>
      <section id="start">
        <h2>JavaScript Fundamentals Challenge</h2>
        <p>Attempt as many of the following questions within the time limit. If you answer incorrectly you will be penalized 15 seconds. Good Luck!</p>
        <button  id="start-btn">Start Quiz</button>
      </section>
      <section id="quiz" style="display: none;">
        <div>
            <h3 id="question"></h3>
            <ul class="selection">
                <button id='answer-1'></button>
                <button id='answer-2'></button>
                <button id='answer-3'></button>
                <button id='answer-4'></button>
            </ul>
            <p id="answer-result"></p>
        </div>
      </section>
      <section id="end" style="display: none;">
        <h2 id="submit">You Finished the Quiz!</h2>
        <p class="score"></p>
        <input type="text">Enter Your Initials Here</input>
        <button type="submit" class="submit"></button>
      </section>
      <section class="scores">
        <h2>High Scores</h2>
        <table>
            <tr>
                <td id="user"></td>
            </tr>
        </table>
        <button class="restart">Play again!</button>
      </section>
    </main>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
